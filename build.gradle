buildscript {
    repositories {
        // These repositories are only for Gradle plugins, put any other repositories in the repository block further below
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
        maven { url = 'https://plugins.gradle.org/m2/'}
        maven {
			url = 'https://repo.spongepowered.org/repository/maven-public/'
			content { includeGroup "org.spongepowered" }
		}
        mavenLocal()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
		classpath "com.diffplug.gradle:goomph:3.33.0"
		classpath 'org.spongepowered:mixingradle:0.7-SNAPSHOT-temp'
    }
}
apply plugin: 'net.minecraftforge.gradle'
// Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'com.diffplug.eclipse.apt'

version = "${mc_version}-${mod_version}"
group = "com.zach2039.oldguns" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "oldguns"

// Mojang ships Java 17 to end users in 1.18+, so your mod should target Java 17.
java.toolchain.languageVersion = JavaLanguageVersion.of(17)

println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))
minecraft {
    mappings channel: 'official', version: '1.18.1'
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'

            property 'forge.logging.console.level', 'debug'
			arg "-mixin.config=oldguns.mixins.json"
            mods {
                oldguns {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'

            property 'forge.logging.console.level', 'debug'
         	property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
            
            arg '-nogui'
            arg "-mixin.config=oldguns.mixins.json"
            
            mods {
                oldguns {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'

            property 'forge.logging.console.level', 'debug'
     		property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"

            args '--mod', 'oldguns', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
			arg "-mixin.config=oldguns.mixins.json"
			
            mods {
                oldguns {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
	maven { // JEI & Tinkers
        name 'DVS1 Maven FS'
        url 'https://dvs1.progwml6.com/files/maven'
    }
	maven { 
		url = "https://repo.spongepowered.org/repository/maven-public/" 
	}
    maven { // Mirror for JEI
        name = "ModMaven"
        url = "https://modmaven.k-4u.nl"
    }
	//maven { // Patchouli
	//	url 'https://maven.blamejared.com' 
	//}
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.18.1-39.0.19'
		
	compileOnly fg.deobf("mezz.jei:jei-${mc_version}:${jei_version}:api")
    //compileOnly fg.deobf("vazkii.patchouli:Patchouli:1.18.1-64:api")

	runtimeOnly fg.deobf("mezz.jei:jei-${mc_version}:${jei_version}")
    //runtimeOnly fg.deobf("vazkii.patchouli:Patchouli:1.18.1-64")

	if (System.getProperty("idea.sync.active") != "true") {
        annotationProcessor "org.spongepowered:mixin:0.8.5:processor"
    }
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "oldgunsmod",
                "Specification-Vendor"    : "zach2039",
                "Specification-Version"   : "${mc_version}-${mod_version}", // We are version 1 of ourselves
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : archiveVersion.get(),
                "Implementation-Vendor"   : "zach2039",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                "MixinConfigs"            : "oldguns.mixins.json"
        ])
    }
}

jar.finalizedBy('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file://${project.projectDir}/mcmodsrepo"
        }
    }
}


mixin {
    add sourceSets.main, "oldguns.refmap.json"
}


